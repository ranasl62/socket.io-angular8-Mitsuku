<h2>Chat Messages</h2>

<ng-container *ngFor="let message of messages">
  <div class="container">
    <img [src]="'assets/server.jpg'" alt="Avatar" style="width:100%;">
    <p>{{message.message}}</p>
    <span class="time-right">{{message.time|date}}</span>
  </div>
</ng-container>
<input [(ngModel)]="message" #sms (keyup.enter)="messageSubmit(sms)">
<button (click)="messageSubmit(sms)">Send</button>
<p style="margin-bottom: 10%"></p>
<router-outlet></router-outlet>
